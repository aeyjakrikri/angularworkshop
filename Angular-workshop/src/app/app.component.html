<div class="container">
  หาผลคูณ
  <div class="row">
    <div class="col-5">
      <div class="input-group input-group-sm">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">ค่าที่1</span>
        </div>
        <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
          [(ngModel)]="request.key1">
      </div>
    </div>
    <div class="col-5">
      <div class="input-group input-group-sm">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">ค่าที่2</span>
        </div>
        <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
          [(ngModel)]="request.key2">
      </div>
    </div>
    <div class="col-2">
      <button class="btn btn-success" (click)="getData()">คำนวณ</button>
    </div>
  </div>
  <span class="badge badge-danger">ผลลัพธ์</span>
  {{result}}
</div>
<hr>
<h4 class="text-center">ข้อมูล note</h4>
<div class="row">
  <div class="col-5">
    <div class="input-group input-group-sm">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">รหัสนิสิต</span>
      </div>
      <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
        [(ngModel)]="userDetail.id">
    </div>
  </div>
  <div class="col-5">
    <div class="input-group input-group-sm">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">ชื่อนิสิต</span>
      </div>
      <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
        [(ngModel)]="userDetail.name">
    </div>
  </div>
</div>
<hr>
<div class="container">
  <ul class="list-group">
    <li class="list-group-item" 
    *ngFor="let n of noteDetail">{{n.name}}
      <button style="float:right;" 
      class="btn btn-sm btn-primary"
      (click)="selectNote(n.list)">ดูรายละเอียด</button>
      <button style="float:right;" 
      class="btn btn-sm btn-warning"
      (click)="editNote(n)">แก้ไขชื่อ</button>

    </li>
    
  
   <li class="list-group-item bg-warning" >
     แก้ไขชื่อ note {{editNoteDetail.note_id}}
    <input class="form-control"
     name="noteName" 
    [(ngModel)]="editNoteDetail.name"  > 
  <button 
  *ngIf="editNoteDetail.name"
  class="btn btn-info btn-sm" 
  (click)="updateNoteName()"
  >แก้ไข</button>
  <br>
 
  
  <small *ngIf="errorMsg">{{errorMsg}}</small>
  <!-- สร้างใหม่" -->
  </li>


  </ul> 
  <!-- [(ngModel)]="editNoteDetail.name" -->
  <hr>
  <h4>รายละเอียด note </h4>
  <table class="table">
    <thead>
      <tr>
          <th>Priority</th>
          <th>รายละเอียด</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of listDetail"
      [ngClass]="{'bg-danger text-white': list.priority>5,
                  'bg-info':list.priority<5 }">
          <td>{{list.priority}}</td>
          <td>{{list.detail}}</td>
      </tr>
    </tbody>
  </table>
</div>
